<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>vuejs larvist学习</title>
		<style type="text/css">
			.active {color: #F00}
			a {
				text-decoration: none;
				color:#666;
			}
			.active a {
				color: #F00;
				text-decoration: none;
			}
		</style>
	</head>
	<body>
		<div id="app">
			<ul>
				<li :class={"active":i===num} @click="klassfn(i)" v-for="i in 5"><a href="#">ABC</a></li>
			</ul>
		</div>
		<script type="text/javascript" src="./vue.js"></script>
		<script>
			new Vue({
				el:"#app",
				data:{
                    num:""
				},
				methods: {
					klassfn:function (n) {
						this.num=n;
					}
				}
			})
		</script>
	</body>
</html>
